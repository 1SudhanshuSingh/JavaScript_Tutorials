<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="heading"></h2>
    <script>
      document.getElementById("heading").textContent = "Hello Faizy"; //Print

      /*how to print in JS
            textContent
            innerHTML
            console.log() (Will use the most)*/

      console.log("Hi i am sudhanshu");

      //VARIABLES
      //DEFINE - naming the variable
      //DELCARE - giving initial value

      var faizyAge; // DECLARE
      faizyAge = 26; // DEFINE

      //HOW TO DECALRE VARIABLE - var, let, const
      let faizyHeight = 6.7;
      const faizyBro = "Anas";
      console.log(faizyHeight, faizyBro);

      //DATA TYPE
      console.log(typeof faizyAge, typeof faizyHeight, typeof faizyBro);
      //TYPES
      // null
      // undefined
      // boolean - true / false
      // number
      // string
      // symbol – available from ES2015
      // bigint – available from ES2020
      //BOOLEAN EXAMPLE
      let achintCute = false;
      console.log(typeof achintCute);
      var faizyAgeBar; // DECLARE
      console.log(typeof faizyAgeBar);
      faizyAgeBar = 26; // DEFINE
      console.log(typeof faizyAgeBar);
      //Null Example
      let myLove = null;
      myLove = "momos";
      console.log(myLove);
      //Object
      let faizyEmpObj = {}; //Empty Object
      let faizyObj = {
        name: "Faizy",
        age: 26,
        gender: "Male",
        address: "AVJ",
      };
      console.log(faizyObj.name, faizyObj.age); //Print
      console.log(faizyObj["name"], faizyObj["age"]); //Print
      let commonObject = {}; //Declare
      commonObject.name = "Sudhanshu Singh"; //left side is key and right is value
      commonObject.age = 28;
      console.log(commonObject);
      //Array
      let vegitable = ["Gobhi", "Palak", "Aalo", "Pyaaz"];
      console.log(vegitable[3]);
      let mobileSpec = ["Samsung", 5, true];
      let emptArr = [];
      emptArr.push("apple", 5, true);
      console.log(emptArr);
    </script>
  </body>
</html>
